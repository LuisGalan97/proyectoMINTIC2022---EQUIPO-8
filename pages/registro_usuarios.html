<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de nueva cuenta</title>
    
    <link rel="stylesheet" href="../assets/css/style2.css">
</head>
<body>
    <h1>REGISTRO DE NUEVA CUENTA</h1>
    <form action="../index.html" method="POST" autocomplete="off">
        <input type="hidden" id="codigo" name="codigo" value="5025">
        <fieldset>
            <legend>DATOS PERSONALES</legend>

            <label for="usuario">Nombre de Usuario</label><br />
            <input
            id="usuario"
            name="usuario"
            tabindex="1"
            placeholder="Ingrese un nombre de usuario"
            required
            />
            <br /><br />

            <label for="nombre">Nombre </label><br />
            <input
            type="text"
            id="nombre"
            name="nombre"
            tabindex="2"
            placeholder="Ingrese su nombre"
            required
            />
            <br /><br />

            <label for="nombre">Apellido</label><br />
            <input
            type="text"
            id="apellido"
            name="apellido"
            tabindex="3"
            placeholder="Ingrese su apellido"
            required
            />
            <br /><br />

            <label for="nombre">Direccion</label><br />
            <textarea
            name="direccion"
            id="direccion"
            cols="60"
            rows="5"
            placeholder="Ingrese su direccion"
            tabindex="4"
            required
            ></textarea>
            <br /><br />

            <label for="correo">Email: </label><br />
            <input
            type="email"
            id="correo"
            name="correo"
            tabindex="5"
            placeholder="Ingrese su email"
            required
            />
            <br /><br />

            <label for="contraseña">Contraseña</label><br />
            <input
            type="password"
            id="contraseña"
            name="contraseña"
            tabindex="6"
            placeholder="Ingrese una contraseña"
            required
            />
            <br /><br />

            <label for="confirmar">Confirme su contraseña</label><br />
            <input
                type="password"
                id="confirmar"
                name="confirmar"
                tabindex="7"
                placeholder="Ingrese nuevamente su contraseña"
                required
            />
            <br /><br />
        
            <button >Registrarse</button>
        </fieldset> 
    </form>

</body>
</html>
