<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>

    <link rel="stylesheet" href="./assets/css/style2.css">
    
    
  </head>
  <body>
    <section>
      <fieldset>
        <legend>INICIAR SESIÓN</legend>
        <h1>BIENVENIDO A LA TIENDA ELECTRONICA</h1>
        <form action="./pages/menu_principal.html" method="POST">
          <label for="usuario">Usuario: </label><br />
          <input
            type="text"
            id="usuario"
            name="usuario"
            tabindex="1"
            placeholder="Ingrese el nombre de usuario"
            size="50"
            required
          />
          <br /><br />

          <label for="clave">Contraseña: </label><br />
          <input
            type="password"
            id="clave"
            name="clave"
            tabindex="2"
            placeholder="Ingrese la contraseña"
            size="50"
            required
          />

          <br /><br />

          <button type="submit" tabindex="3">Ingresar</button>
          <a  class="boton" href="pages\registro_usuarios.html">Registrarse</a><br/><br/>
        </form>
        
      </fieldset>
    </section>
  </body>
</html>
